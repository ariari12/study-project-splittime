<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./RegisterScreen.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans KR:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="register-screen">
      <div class="botton-navigation-bar1">
        <div class="botton-navigation-bar-item"></div>
        <div class="botton-navigation-bar-inner">
          <div class="rectangle-div"></div>
        </div>
      </div>
      <div class="register-screen-child"></div>
      <form class="register-screen1">
        <b class="register">Register</b>

        <img onclick="history.back()" class="back-button-icon" style="cursor: pointer" alt="" src="./public/back-button.svg" />

        <div class="username">
          <label for="name" class="username1">Username</label>
          <input type="text" id="name" class="username-fuild" style="color: white">
        </div>
        <div class="password">
          <label for="password" class="password1">Password</label>
          <input type="password" id="password" class="password-fuild" style="color: white">
        </div>
        <div class="password2">
          <label for="confirm-password" class="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" class="password-fuild" style="color: white">
        </div>


        <button type="submit" class="login-button" style="font-size: 25px">Register</button>



        <div class="divider">
          <div class="or">or</div>
          <img class="divider-child" alt="" src="./public/vector-1.svg" />

          <img class="divider-item" alt="" src="./public/vector-2.svg" />
        </div>
        <div class="google">
          <img class="google-icon" alt="" src="./public/google.svg" />

          <div class="enter-your-username">Register with Google</div>
        </div>
        <div class="apple">
          <img class="google-icon" alt="" src="./public/apple.svg" />

          <div class="enter-your-username">Register with Appe</div>
        </div>
      </form>
    </div>
  <script>
          var password = document.getElementById("password")
          ,confirm_password = document.getElementById("confirm-password");

          function validatePassword(){
          if(password.value !== confirm_password.value) { // 만일 두 인풋 필드값이 같지 않을 경우
    // setCustomValidity의 값을 지정해 무조건 경고 표시가 나게 하고
    confirm_password.setCustomValidity("Passwords Don't Match");
    }
    else { // 만일 두 인풋 필드값이 같을 경우
    // 오류가 없으면 메시지를 빈 문자열로 설정해야한다. 오류 메시지가 비어 있지 않은 한 양식은 유효성 검사를 통과하지 않고 제출되지 않는다.
    // 따라서 빈값을 주어 submit 처리되게 한다
    confirm_password.setCustomValidity('');
    }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
  </script>
  </body>
</html>
