<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <script src="/fullcalendar-6.1.9/dist/index.global.js"></script>
    <script th:inline="javascript">

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                customButtons: {
                    myHomeButton: {
                        //icon: "bi bi-house-door",
                        text: 'Home',
                        click: function() {
                            window.location.href = "/home";
                        }
                    }
                },
                headerToolbar: {
                    left: 'prevYear,prev,next,nextYear today myHomeButton',
                    center: 'title',
                    right: 'dayGridMonth,dayGridWeek,dayGridDay'
                },
                initialDate: '2023-01-12',
                navLinks: true, // can click day/week names to navigate views
                editable: true,
                dayMaxEvents: true, // allow "more" link when too many events
                events: [
                    /*[# th:each="todoDto : ${schedule.toDoList}"]*/
                    {
                        title: /*[(${todoDto.todo})]*/ 'Conference',
                        start: /*[(${todoDto.created})]*/ '2023-01-11',
                        end: /*[(${todoDto.dueDate})]*/ '2023-01-13'
                    },
                    /*[/]*/
                    // {
                    //     title: 'Conference',
                    //     start: '2023-01-11',
                    //     end: '2023-01-13'
                    // },
                    // {
                    //     title: 'Meeting',
                    //     start: '2023-01-12T10:30:00',
                    //     end: '2023-01-12T12:30:00'
                    // },
                    // {
                    //     title: 'Click for Google',
                    //     url: 'http://google.com/',
                    //     start: '2023-01-28'
                    // }
                ]
            });

            calendar.render();
        });

    </script>
    <style>

        body {
            margin: 40px 10px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 1100px;
            margin: 0 auto;
        }

    </style>
</head>
<body>

<div id='calendar'></div>

</body>
</html>
